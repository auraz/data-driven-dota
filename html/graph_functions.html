<body>
  <label id="value_sort_label"><input type="radio" id="value" name="itemgraph"> Sort bars by value</label>

  <label id="item_filter"><input class="this1" type="range" name="points" min="0" max="51" step="1" value="50"> <span class="filterInput">51 </span> Items</label>

  <div id="stat_graphs"></div>
